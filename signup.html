<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter SignUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="images/icons8-secured-letter-cloud-16.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="images/icons8-secured-letter-cloud-32.png"
    />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="images/icons8-secured-letter-cloud-96.png"
    />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="images/chemistry.png"
          alt=""
          width="72"
          height="72"
        />
        <h1 class="h3 mb-3 fw-normal">Sign For Newsletter!</h1>
        <input
          type="text"
          name="fName"
          class="form-control top"
          placeholder="First Name"
          autofocus
          required
        />
        <input
          type="text"
          name="lName"
          class="form-control middle"
          placeholder="Last Name"
          required
        />
        <input
          type="email"
          name="email"
          class="form-control bottom"
          placeholder="Email address"
          required
        />
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Me Up!
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; linneszyx</p>
      </form>
    </main>
  </body>
</html>
